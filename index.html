<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather Prediction App</h2>
        
        <form action="/predict" method="post">
            <label for="temperature">Temperature (C):</label>
            <input type="text" id="temperature" name="Temperature (C)" required>

            <label for="apparent-temperature">Apparent Temperature (C):</label>
            <input type="text" id="apparent-temperature" name="Apparent Temperature (C)" required>

            <!-- Add similar input fields for other features -->

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
